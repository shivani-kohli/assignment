<div fxLayout="row" fxLayoutAlign="center">
    <button class="btn btn-primary" fxFlex="20%" fxFlex.xs="60%" (click)="openEditModal()">Customize Tiles</button>
</div>
<div fxLayout="row">
    <div fxFlex="2%"></div>
    <div fxFlex fxLayout="row wrap" fxLayout.xs="column" fxLayoutAlign="space-between" fxLayoutAlign.xs="center">
        <ng-container *ngFor="let ele of tiles;let i=index;">
            <mat-card [ngStyle]="cardStyleData" class="custom-card" fxLayout="column" [fxFlex]="cardStyleData.width">
                <mat-card-header class="custom-header" fxLayout="row" fxLayoutAlign="center center">
                  <mat-card-title>{{ele.tilename}}</mat-card-title>
                </mat-card-header>
                <mat-card-content class="custom-content" fxLayout="row" fxFlex="100%" fxLayoutAlign="space-between">
                  <div  fxLayoutAlign="start end">
                      <button mat-button (click)="showInfo(i)">Info</button>
                  </div>
                  <div fxLayoutAlign="center center">
                      <div class="img-radius">
                          {{i+1}}
                      </div>
                  </div>
                  <div  fxAlign="start" fxLayoutAlign="end start">
                    <mat-icon svgIcon="star"></mat-icon>
                  </div>
                </mat-card-content>
                <mat-card-actions class="custom-footer" fxLayout="row" fxLayoutAlign="end center">
                  <button mat-button (click)="showDetail(i)">Open</button>
                </mat-card-actions>
              </mat-card>
        </ng-container>
    </div>
    <div fxFlex="2%"></div>
</div>
